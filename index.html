<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkHere 🅿️</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="data:image/x-icon;,">

  <!-- ✅ Move QRCode script here, with clean URL -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode.js/lib/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ParkHere</h1>
    <p>Remember where you parked — no install needed.</p>



    <!-- Notification Time Selector -->
    <label for="notifyTime" class="shared-hide">🔔 Notify me after:</label>
    <select id="notifyTime" class="shared-hide">
      <option value="1800000">0.5 hour</option>
      <option value="3600000" selected >1 hour</option>
      <option value="5400000">1.5 hour</option>
      <option value="7200000">2 hours</option>
      <option value="10800000">3 hours</option>
      <option value="18000000">5 hours</option>
    </select>


    <!-- Photo Upload Section -->
    <p class="shared-hide">📸 Add a photo:</p>
    <input type="file" id="photoInput" class="shared-hide" accept="image/*" capture="environment">
    <div id="photoPreview" class="shared-hide" style="margin:10px 0;">
      <img id="photoImg" src="" width="100%" style="border-radius:8px;">
    </div>

    <!-- Buttons -->
    <button id="themeToggle" class="shared-hide">🌙 Dark Mode</button>
    <button id="saveBtn" class="shared-hide">📍 Save My Parking Spot</button>
    <button id="findBtn" disabled class="shared-hide">🧭 Find My Car</button>
    <button id="shareBtn" disabled class="shared-hide">📤 Share My Spot</button>
    <button id="showQRBtn" disabled class="shared-hide">🔲 Show QR Code</button>
    <div id="qrContainer" style="display:none; margin:15px 0; text-align:center;">
      <div id="qrcode"></div>
      <p style="font-size:0.9em; color:#666;">Scan to view parking location</p>
    </div>
    

    
    <button id="testVoiceBtn" class="shared-hide">🔊 Test Voice</button>
    <label for="voiceSelect" class="shared-hide">🗣️ Voice:</label>
    <select id="voiceSelect" class="shared-hide"></select>


    <!-- Status & Timer -->
    <div id="status"></div>
    <div id="timer"></div>
    <div id="map"></div>  </div>

  <script src="app.js"></script>
</body>
</html>
