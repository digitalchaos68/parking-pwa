<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParkHere 🅿️</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="data:image/x-icon;,">
</head>
<body>
  <div class="container">
    <h1>ParkHere</h1>
    <p>Remember where you parked — no install needed.</p>

    <button id="themeToggle">🌙 Dark Mode</button>

    <label for="notifyTime">🔔 Notify me after:</label>
    <select id="notifyTime">
      <option value="3600000">1 hour</option>
      <option value="7200000" selected>2 hours</option>
      <option value="10800000">3 hours</option>
      <option value="18000000">5 hours</option>
    </select>

    <button id="saveBtn">📍 Save My Parking Spot</button>

    <button id="findBtn" disabled>🧭 Find My Car</button>
    <button id="shareBtn" disabled>📤 Share My Spot</button>

    <p>📸 Add a photo:</p>
    <input type="file" id="photoInput" accept="image/*" capture="environment">
    <div id="photoPreview" style="margin:10px 0; display:none;">
      <img id="photoImg" src="" width="100%" style="border-radius:8px;">
    </div>

    <div id="status"></div>
    <div id="timer"></div>
    <div id="map"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
